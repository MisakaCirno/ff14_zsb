{% extends 'base.html' %}

{% block title %}页面未找到 - 404{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center text-center">
        <div class="col-lg-6">
            <div class="mb-4">
                <i class="bi bi-signpost-split text-muted" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-1 fw-bold text-primary">404</h1>
            <h2 class="mb-4">页面未找到</h2>
            <p class="lead text-muted mb-5">
                抱歉，您访问的页面不存在<br>
                如果您是点击链接来到这里，该页面可能已被取消公开或删除。
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{% url 'index' %}" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="bi bi-house-door"></i> 返回首页
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-arrow-left"></i> 返回上一页
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
