{% extends 'base.html' %}

{% block title %}删除合集 - 粘鼠板儿{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> 确认删除</h5>
                </div>
                <div class="card-body text-center p-5">
                    <h4 class="mb-3">您确定要删除合集 "{{ collection.title }}" 吗？</h4>
                    <p class="text-muted mb-4">此操作不可撤销。合集内的分享不会被删除。</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a href="{% url 'collection_detail' collection.id %}" class="btn btn-secondary px-4">取消</a>
                            <button type="submit" class="btn btn-danger px-4">确认删除</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
