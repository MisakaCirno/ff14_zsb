{% extends 'base.html' %}

{% block title %}用户登录{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> 用户登录</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">用户名</label>
                            <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">密码</label>
                            <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
                        </div>

                        {% if form.errors %}
                        <div class="alert alert-danger">
                            用户名或密码错误，请重试
                        </div>
                        {% endif %}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> 登录
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    还没有账号？ <a href="{% url 'register' %}">立即注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
